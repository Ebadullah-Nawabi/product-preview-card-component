<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700;800&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <!-- <img
          src="images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
          class="img"
        /> -->
      </div>
      <div class="details-box">
        <p class="pre-heading">Perfume</p>
        <h2 class="heading">Gabrielle Essence Eau De Parfum</h2>
        <p class="details-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-box">
          <span class="price">$149.99</span>
          <span class="previous-price">$169.99</span>
        </div>
        <a href="#" class="button"
          ><img src="images/icon-cart.svg" alt="Cart-icon" /><span
            >Add to Cart</span
          ></a
        >
      </div>
    </div>
